<!doctype html>
<html>
 <head>
 <title>Learning Javascript</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<style>
#circle {
  width: 200px;
  height: 200px;
  background-color: red;
  border-radius: 100px;
}

  .square {
    width: 300px;
    height: 300px;
    background-color: green;
    margin-top: 10px;
  }
</style>

</head>

 <body>
   <p>This is some crazy text </p>

   <button id="fadder">Fade out</button>
   <button id="fadder-in">Fade in</button>
<script>


  $("#fadder").click(function() {
    $("p").fadeOut(200, function() {
      alert ("fade out completed!");
    });
  })
  $("#fadder-in").click(function() {
    $("p").fadeIn("slow");
  })
</script>



 </body>
</html>
